<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Telegram Account</title>
</head>
<body>

<h2>የበገና ደርዳርያን ፕራይቬት ቻናል</h2>
<p>ቻናሉን ለመቀላቀል ከታች ያለዉን "  ቻናሉን  ይቀላቀሉ" የሚለዉን ይጫኑ</p>
<button id="telegram-link">ቻናሉን ይቀላቀሉ</button></button>

<script>
  document.getElementById('telegram-link').addEventListener('click', function() {
    // Redirects to Telegram's web app where users can create a new account
    window.location.href = 'https://web.telegram.org/k/';
  });
</script>

</body>
</html>
